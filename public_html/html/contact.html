<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woods Mill Bend</title>
	<link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">

<body class="contact-page">	
	<!-- Hamburger Menu Placeholder -->
    <div id="menu-placeholder"></div>
    
	<nav style="background-color: transparent;">
        <!-- Navigation links can also go here if you need them outside of the hamburger menu -->
    </nav>

    <main>
		<!-- Formspree Contact Form Starts Here -->
		<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/myyqelpw" method="post">
			<img src="../images/wmb logo.jpg" alt="WMB Logo" id="form-logo">
    		<div>  
				<fieldset id="fs-frm-inputs">
					<label for="full-name">Full Name</label>
					<input type="text" name="name" id="full-name" placeholder="First and Last" required="">
					<label for="email-address">Email Address</label>
					<input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
					<label for="message">Message</label>
					<textarea rows="5" name="message" id="message" placeholder="Add message here." required=""></textarea>
					<input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
			  	</fieldset>
			</div>
		  <input type="submit" value="Submit">
		</form>
		<!-- Formspree Contact Form Ends Here -->
		
		<!-- Instagram Logo with Background -->
        <div class="social-media-block">
            <a href="https://www.instagram.com/woodsmillbend" target="_blank">
                <img src="../images/insta_logo.png" alt="Instagram Logo" class="social-media-logo">
            </a>
        </div>
		
    </main>
	
	<!-- The Manual Page Modal -->
	<div id="passwordModal" class="modal">
		<div class="modal-content">
			<span class="close">&times;</span>
			<p>Enter password to access the WMB User Manual</p>
			<input type="password" id="passwordInput">
			<button onclick="checkPassword()">Submit</button>
		</div>
	</div>

    <footer style="background-color: transparent; position: absolute; bottom: 0; width: 100%;">
        <!--<p>Copyright Â© 2023 by Woods Mill Bend</p>-->
    </footer>

    <script src="../js/scripts.js"></script>
</body>
</html>
