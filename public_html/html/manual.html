<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woods Mill Bend - Manual</title>
	<link rel="icon" href="../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../css/styles.css">
	
    <!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-JRPSZJ8FS7"></script>

<body class="manual-page">

    <!-- Logo -->
    <div style="text-align: center;">
        <img src="../images/wmb logo.png" alt="Woods Mill Bend Logo" class="logo-image">
    </div>

	<!-- Hamburger Menu Placeholder -->
    <div id="menu-placeholder"></div>

    <nav style="background-color: transparent;">
        <!-- Additional navigation links can go here if you need them outside of the hamburger menu -->
    </nav>

    <main style="background-color: transparent; text-align: center; margin-left: 100px; margin-right: 100px; font-family: 'Courier New', monospace;">
        <p>Thanks for renting at Woods Mill Bend. We love it there and hope you will too. To download our User Manuals, click a book below.</p>

		<div class="manual-container">
    
    		<!-- Manual #1 -->
    		<a href="../pdf/WMB 2026 User Manual.Main.pdf" download class="manual-link">
        		<img src="../images/User Manual Cover.main 2026.jpg" alt="2024 User Manual" class="manual-cover">
        		<p>2026 Main House Manual</p>
    		</a>

    		<!-- Manual #2 -->
    		<a href="../pdf/WMB 2026 User Manual.Log.pdf" download class="manual-link">
        		<img src="../images/User Manual Cover.Log 2026.jpg" alt="2025 User Manual" class="manual-cover">
        		<p>2026 Log Cabin Manual</p>
    		</a>

</div>
    </main>

    <!-- The Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Enter password to access the WMB User Manual</p>
            <input type="password" id="passwordInput">
            <button onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <footer style="background-color: transparent; position: absolute; bottom: 0; width: 100%;">
        <!--<p>Copyright Â© 2023 by Woods Mill Bend</p>-->
    </footer>

    <script src="../js/scripts.js"></script>
</body>
